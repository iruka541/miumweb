<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiumMCⅡ - 国と宇宙と君と</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <div>
                <h1>MiumMCⅡ</h1>
                <h2>国と宇宙と君と</h2>
                <p>マインクラフトで国を作り、町を建設し、宇宙へ冒険へ出よう！</p>
                <button id="copyButton" onclick="copyToClipboard()">サーバーに参加する</button>
                <a href="rule.html" class="rule-button">ルールを確認する</a>
                <div class="founder">創設者：あいえお</div>
            </div>
        </div>
    </div>
    <div class="scroll-section">
        <div class="scroll-content">
            <div class="image">
                <img src="country.jpg" alt="国を作る">
            </div>
            <div class="text">
                <h2>国を作ろう</h2>
                <p>自分の国を設立し、友達と一緒に楽しい時間を過ごそう！</p>
            </div>
        </div>
        <div class="scroll-content">
            <div class="image">
                <img src="town.jpg" alt="町を作る">
            </div>
            <div class="text">
                <h2>町を建設しよう</h2>
                <p>自分の町を作成し、住民を増やして繁栄させよう！</p>
            </div>
        </div>
        <div class="scroll-content">
            <div class="image">
                <img src="space.jpg" alt="宇宙への冒険">
            </div>
            <div class="text">
                <h2>宇宙への冒険</h2>
                <p>宇宙に行って新しい星や生物を探索しよう！</p>
            </div>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
        function copyToClipboard() {
            const ipAddress = "サーバーのIPアドレス";  // 実際のIPアドレスに置き換えてください
            navigator.clipboard.writeText(ipAddress);
            
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'block';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1000);
        }
    </script>
</body>

</html>
